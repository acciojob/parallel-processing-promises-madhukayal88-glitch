<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallel Processing Promises</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #loading {
    font-weight: bold;
    color: blue;
    display: none;
  }

  #error {
    color: red;
    font-weight: bold;
    margin-top: 10px;
  }

  #output img {
    width: 200px;
    margin: 10px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h2>Download Images using Promise.all()</h2>

<button id="download-images-button">Download Images</button>

<div id="loading">Loading...</div>
<div id="error"></div>
<div id="output"></div>

<script>
const imageUrls = [
  "https://picsum.photos/id/237/200/300",
  "https://picsum.photos/id/238/200/300",
  "https://picsum.photos/id/239/200/300"
];

function downloadImage(url) {
  return new Promise((resolve, reject) => {
    const img = new Image();

    img.onload = () => resolve(img);
    img.onerror = () => reject("Failed to download image: " + url);

    img.src = url;
  });
}

function downloadImages() {
  const loadingDiv = document.getElementById("loading");
  const outputDiv = document.getElementById("output");
  const errorDiv = document.getElementById("error");

  loadingDiv.style.display = "block";
  errorDiv.innerText = "";
  outputDiv.innerHTML = "";

  const promises = imageUrls.map(url => downloadImage(url));

  Promise.all(promises)
    .then(images => {
      loadingDiv.style.display = "none";
      images.forEach(img => outputDiv.appendChild(img));
    })
    .catch(err => {
      loadingDiv.style.display = "none";
      errorDiv.innerText = err;
    });
}

document
  .getElementById("download-images-button")
  .addEventListener("click", downloadImages);
</script>

</body>
</html>
